<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Pink Blueberry Salon</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <header class="main-header">
    <nav class="main-nav">
      <a href="#home">Home</a>
      <a href="booking.html">Book</a>
      <a href="shop.html">Shop</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="home" class="hero-section">
      <img src="images/logo.png" alt="Pink Blueberry Salon logo" class="hero-logo">
      <h1 class="hero-title">The Pink Blueberry Salon</h1>
      <p class="hero-subtitle">Luxury Salon & Shop</p>
      <a href="booking.html" class="btn btn-primary">Book Now</a>
    </section>

    <section id="services" class="services-preview">
      <h2 class="section-title">Our Services</h2>
      <div id="service-cards-preview" class="cards-container">
        <!-- Service preview cards will be dynamically inserted here -->
      </div>
    </section>

    <section id="shop" class="products-preview">
      <h2 class="section-title">Featured Products</h2>
      <div id="product-cards-preview" class="cards-container">
        <!-- Product preview cards will be dynamically inserted here -->
      </div>
    </section>
  </main>

  <footer id="contact" class="main-footer">
    <p>Phone: (123) 456-7890</p>
    <p>Email: contact@pinkblueberry.com</p>
    <p>Address: 123 Beauty Lane, Style City, ST 12345</p>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
