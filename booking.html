<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Appointment - The Pink Blueberry Salon</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <header class="main-header">
    <nav class="main-nav">
      <a href="index.html#home">Home</a>
      <a href="booking.html">Book</a>
      <a href="shop.html">Shop</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="booking" class="booking-flow">
      <h2 class="section-title">Book Your Appointment</h2>
      <div class="booking-container">
        <div class="booking-options">
          <!-- Step 1: Service Selection -->
          <div class="form-group">
            <label for="service-select">1. Select a Service</label>
            <div class="custom-select">
              <select id="service-select"></select>
            </div>
          </div>

          <!-- Step 2: Calendar -->
          <div class="form-group">
            <label>2. Choose a Date</label>
            <div id="calendar" class="calendar-card card">
              <div class="calendar-header">
                <button id="prev-month" class="calendar-nav-btn">&lt;</button>
                <h3 id="month-year"></h3>
                <button id="next-month" class="calendar-nav-btn">&gt;</button>
              </div>
              <div id="calendar-weekdays" class="calendar-weekdays"></div>
              <div id="calendar-grid" class="calendar-grid"></div>
            </div>
          </div>

          <!-- Step 3: Time & Stylist -->
          <div class="form-group">
            <label for="timeslot-select">3. Select Time & Stylist</label>
            <div class="time-stylist-group">
              <div class="custom-select">
                <select id="timeslot-select"></select>
              </div>
              <div class="custom-select">
                <select id="stylist-select"></select>
              </div>
            </div>
          </div>

          <!-- Step 4: Contact Info -->
          <div class="form-group">
            <label>4. Your Information</label>
            <div class="contact-form">
              <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Jane Doe">
                <p class="error-message" id="name-error"></p>
              </div>
              <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="jane.doe@example.com">
                <p class="error-message" id="email-error"></p>
              </div>
              <div class="input-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="(123) 456-7890">
                <p class="error-message" id="phone-error"></p>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Column: Summary -->
        <div class="booking-summary-container">
          <div class="booking-summary card">
            <h3>Booking Summary</h3>
            <div id="summary-content">
              <p>Your selections will appear here.</p>
            </div>
            <div class="summary-divider"></div>
            <div class="summary-total">
              <span>Total</span>
              <span id="summary-total-price">$0</span>
            </div>
            <button id="confirm-booking-btn" class="btn btn-confirm">Confirm Booking</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer id="contact" class="main-footer">
    <p>Phone: (123) 456-7890</p>
    <p>Email: contact@pinkblueberry.com</p>
    <p>Address: 123 Beauty Lane, Style City, ST 12345</p>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/booking.js"></script>
</body>
</html>
